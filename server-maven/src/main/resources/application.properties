spring.application.name=train-booking

# Server
server.port=8080

# Datasource (update credentials as needed)
spring.datasource.url=jdbc:mysql://localhost:3306/train_booking?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security
spring.security.filter.dispatcher-types=ASYNC,ERROR,REQUEST

# JWT
app.jwt.secret=please-change-me-to-a-longer-plain-text-secret-32chars-min
app.jwt.expiration-ms=86400000
